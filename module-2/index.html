<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs is awesome</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- Counter -->
        <!-- $(qlq coisa) quando se utiliza dólar em um param,
             você está dizendo que ele é protected -->
        <button @click="increase(2, $event)">Increase</button>
        <button @click="decrement(2, $event)">Decrement</button>
        <p>{{counter}}</p>
        <button @click="counter++">Click me</button>
        <p>{{counter * 2 >= 10 ? 'Greater than 10' : 'Smaller than 10' }}</p>
        <p v-on:mousemove="updateCoordinates">
            Coordinates: {{x}} / {{y}}
            - <span @mousemove.stop="">DEAD SPOT</span>
        </p>
        <input type="text" v-on:keyup.enter.space="alertMe">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                title: 'Hello World',
                counter: 0,
                x: 0,
                y: 0
            },
            methods: {
                increase: function(step, event) {
                    this.counter += step;
                },
                decrement: function(step, event) {
                    this.counter -= step;
                },
                updateCoordinates: function(event) {
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
                alertMe: function(event) {
                    alert('Alert!');
                }
            }
        });
    </script>
</body>
</html>
