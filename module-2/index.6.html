<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs is awesome</title>
    <script src="vue.js"></script>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background: grey;
            display: inline-block;
            margin: 10px; }
    </style>
</head>
<body>
    <div id="app">
        <div class="demo"></div>
        <div class="demo"></div>
        <div class="demo"></div>
        <hr>
        <input type="text" v-model="color">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                color: 'green'
            },
        });
    </script>
</body>
</html>
