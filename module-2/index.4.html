<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs is awesome</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="changeLink">Click to change link</button>
        <a :href="link">Link</a>
    </div>

    <script>
        new Vue({
            el: '#app',
        data: {
            link: 'http://google.com'
        },
        methods: {
            changeLink: function() {
                    this.link = "http://apple.com";    
                }
            }
        });
    </script>
</body>
</html>
