<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuejs is awesome</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-if="show">You can see me!</p>
        <p v-else>Now you see me!</p>
        <template v-if="show">
            <h1>Hdading</h1>
            <p>Inside a template</p>
        </template>
        <p>Do you also can see me?</p>
        <button @click="show = !show">Switch</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
